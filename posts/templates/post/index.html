<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>posts article</title>
    {%load staticfiles%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      {%for obj in object_list%}
        <div class="col-sm-6 col-md-4">
          <div class="thumbnails">
            <img src="" alt="" />
            <div class="caption">
              <h3><a href="/post/{{obj.id}}/edit/">{{obj.title}}</a><small>{{obj.timestamp|timesince}}</small></h3>
              <p>
                {{obj.content}}
              </p>
              <p>
                <a href="/post/value/{{obj.id}}" class="btn btn-primary" role="button">View</a>
                <a href="/post/{{obj.id}}/edit/" class="btn btn-default" role="button">Edit</a>
              </p>

            </div>

          </div>

        </div>
        {%cycle " " "<div class='row'></div>"%}
      {%endfor%}
    </div>
  </body>
</html>
